<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}" />

    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />

  <!-- responsive style -->
  <link href="{{ url_for('static', filename='responsive.css') }}" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body id="GradientBlueBG">




  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="{{url_for('home')}}">
            <span>
              Sell me cell
            </span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ">
              <li class="nav-item" style="margin-left: 100px;">
                <a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('about')}}"> About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('howtouse')}}">How to use</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('login')}}">Login</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid" style="margin-left: 65%;">
          <form method="POST" class="d-flex">
            <input class="form-control me-3 rounded-pill" type="text" value="{{search_stringss}}" name="search_string">
            <button class="button-18" type="submit" value="submit" role="button">Search!</button>
          </form>
        </div>
      </nav>
  </div>
  </header>
  <!-- end header section -->
  <!-- slider section -->

  <!-- Below are the checkboxes -->


  <div class="card" style="margin-left: 20px; width:200px; margin-top:-560px">
    <div class="card-header" style="font-weight:bold;">
      Filters
    </div>
    <div class="card-body">


      <form method="POST">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="myradio1" value=1 id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexCheck1">
            &lt; 15,000
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="myradio1" value=2 id="flexRadioDefault2">
          <label class="form-check-label" for="flexCheck2">
            15,000 to 30,000
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="myradio1" value="3" id="flexRadioDefault3">
          <label class="form-check-label" for="flexCheck2">
            &lt; 30,000
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="myradio1" value="4" id="flexRadioDefault4">
          <label class="form-check-label" for="flexCheck2">
            &gt; 30,000
          </label>
        </div>
        <input class="form-control me-3 rounded-pill" style="visibility: collapse;" type="text"
          value="{{search_stringss}}" name="search_string">
        <button class="button-18" type="submit" value="submit1" role="button">Apply Filters</button>
      </form>

    </div>

  </div>
  <!-- Mobile toggle -->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="container" style="margin-top: -245px;">
    <div class="row mx-auto text-center" style="margin-top: 50px; width:1000px;">
      <div class="col-sm text-white">
        <div class="card">
          <div class="card-header" id="cdh">
            <div style="height:50px; width:100px;"><img src="https://pngimg.com/uploads/amazon/amazon_PNG6.png"
                style="margin-top: 15px;height:20px;"></div>
          </div>
          <div class="card-body">

            {% for i in range(listA[0]|length) %}
            <div class="card bg-light border-0" style="margin-top: 20px;">
              <div class="card-body">
                <a href={{listA[2][i]}} class="link-dark"><img src={{listA[3][i]}} style="height: 300px;"></a>
                <div class="card-text">
                  <br>
                  <a href={{listA[2][i]}} class="link-dark">{{listA[0][i]}} <br>
                    <h5>{{listA[1][i]}}</h5>
                  </a>
                </div>
              </div>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>

      <div class="col-sm text-white">
        <div class="card">
          <div class="card-header" id="cdh">
            <div style="height:50px; width:100px;"><img
                src="https://www.freepnglogos.com/uploads/flipkart-logo-png/flipkart-logo-transparent-vector-3.png"
                style="margin-top: -30px;height:100px;"></div>
          </div>
          <div class="card-body">

            {% for i in range(listF[0]|length) %}
            <div class="card bg-light border-0" style="margin-top: 20px;">
              <div class="card-body">
                <a href={{listF[2][i]}} class="link-dark"><img src={{listF[3][i]}} style="height: 300px;"></a>
                <div class="card-text">
                  <br>
                  <a href={{listF[2][i]}} class="link-dark">{{listF[0][i]}} <br>
                    <h5>{{listF[1][i]}}</h5>
                  </a>
                </div>
              </div>
            </div>
            {% endfor %}



          </div>
        </div>
      </div>
    </div>

  </div>


</body>

</html>
